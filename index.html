<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Anggota BTQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Cek Anggota BTQ</h1>

        <input id="searchInput" 
               type="text" 
               placeholder="Masukkan NIS / Nama" 
               class="w-full p-3 border rounded mb-4">

        <button onclick="searchMember()" 
                class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">
            Cek Anggota
        </button>

        <div id="result" class="mt-6 text-center"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
